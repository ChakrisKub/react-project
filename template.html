<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinkflix</title>
</head>
<body>
    <header>
        <div class="header--logo">
            <a href="/">
                <img src="/images/round-logo.png">
            </a>
        </div>
        <a class="header--category" href="/">หมวดหมู่</a>
        <input type="text" placeholder="Search..">
    </header>
    <div class="container">
        <div class="container--slideshow">
            <div class="slideshow--logo">
                <img src="/images/sharp-logo.png">
            </div>
            <div class="slideshow--image">
                <img src="/images/">
            </div>
        </div>

        <div class="container--animeRow">
            <button id="slideLeft" type="button">Slide left</button>
            <div class="container--animeRow--movie">
                <img src="/images/">
            </div>
            <button id="slideRight" type="button">Slide right</button>
        </div>

    </div>

    <footer>
        <p>Create By: Lugie, KwanJai, TinTin, KwaKwa</p>
    </footer>

</body>
</html>
