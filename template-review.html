<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinkflix Reviews</title>
</head>
<body>
    <header>
        <div class="header--logo">
            <a href="/">
                <img src="/images/round-logo.png">
            </a>
        </div>
        <a class="header--category" href="/">หมวดหมู่</a>
        <p>แฟนตาซี</p>
        <input type="text" placeholder="Search..">
    </header>
    <div class="container">

        <div class="container--anime">
            <div class="container--anime--image">
                <img src="/images/">
            </div>
            <div class="container--anime--infomation">
                <h1>Anime Name</h1>
                <p>Anime infomation</p>
            </div>
            <div class="container--anime--rating">
                <h1>Rating</h1>
                <!-------ดาว 5 ดวง-->
                <div class="container--anime--logo">
                    <img src="/images/sharp-logo.png">
                </div>
            </div>
        </div>

        <div class="container--review">
            <h1>Reviews</h1><p>(31)</p>
            <div class="container--review--box">
                <div class="container--review--box--name">
                    <p>Name: </p>
                    <p>สนุกมากๆๆๆๆๆๆๆๆๆ รอซีซั่นสองเลย</p>
                </div>
                <div class="container--review--box--rating">
                    <p>Rating : </p>
                    <!-------ดาว 5 ดวง-->
                </div>
            </div>
            <div class="container--review--box--count">
                <p>#1</p>
            </div>
        </div>

        <div class="container--comment">
            <h1>Comment</h1>
            <div class="container--comment--box">
                <div class="container--comment--box--typename">
                    <input type="text" placeholder="Type name...">
                </div>
                <div class="container--comment--box--typecomment">
                    <input type="text" placeholder="Type comment...">
                </div>
                <div class="container--comment--box--rating">
                    <h1>Rating </h1>
                    <!-------ดาว 5 ดวง-->
                </div>
                <div class="container--comment--box--button">
                    <button type="button">POST</button>
                </div>
                
            </div>
        </div>

    </div>

    <footer>
        <p>Create By: Lugie, KwanJai, TinTin, KwaKwa</p>
    </footer>
    
</body>
</html>
